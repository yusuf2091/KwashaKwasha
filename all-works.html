    <!-- JavaScript for Menu Toggle -->
    <script>
        // Toggle the menu when the hamburger button is clicked
        document.getElementById("menu-btn").addEventListener("click", function(event) {
            // Prevent the click event from propagating to the document body
            event.stopPropagation();
            document.getElementById("menu").classList.toggle("hidden");
        });
    
        // Hide the menu when clicking outside of the menu or the hamburger button
        document.addEventListener("click", function(event) {
            // Check if the click is outside the menu and hamburger button
            const menu = document.getElementById("menu");
            const menuBtn = document.getElementById("menu-btn");
    
            if (!menu.contains(event.target) && !menuBtn.contains(event.target)) {
                // Hide the menu if clicked outside
                menu.classList.add("hidden");
            }
        });
    
        // Prevent menu from closing when clicking inside the menu
        document.getElementById("menu").addEventListener("click", function(event) {
            event.stopPropagation();
        });
    </script>
